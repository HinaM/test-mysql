<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome,<span th:text="${name}"></span>!</h1>
        <h1>Your UserId is:<span th:text="${id}"></span></h1>
        <h1>Your Password is:<span th:text="${psd}"></span></h1>
        <table border="1">
  			<tr>
  				<th>Id</th>
  				<th>UserName</th>
  				<th>UserPassword</th>
  				<th>Edit</th>
  				<th>Delete</th>
 			</tr>
    		<tr th:each="userList : ${userList} " th:object="${userList}">
        		<td th:text="*{id}"></td>
        		<td th:text="*{user_name}"></td>
        		<td th:text="*{user_password}"></td>
        		<td>Edit</td>
        		<td><a th:href="@{delete(id=${userList.id})}">DELETE</a></td>
        	</tr>
		</table>
    </div>
</body>
</html>
